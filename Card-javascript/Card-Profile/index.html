<!DOCTYPE html>
<html lang="p-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão perfil com tema dinâmico</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="imagens/avatar.png" alt="avatar.png">
            <h4>Sofia Gunza</h4>
            <h5>Front-end developer</h5>
            <div class="detalhes">
                <div class="column">
                    <h2>96</h2>
                    <span>Seguidores</span>
                </div>
                <div class="column">
                    <h2>257</h2>
                    <span>A seguir</span>
                </div>
            </div>
            <div class="buttons">
                <button>Seguir</button>
                <button>Mensagem</button>

            </div>

        </div>
        <div class="temas">
            <button class="btn btn1"></button>
            <button class="btn btn2"></button>
            <button class="btn btn3"></button>
            <button class="btn btn4"></button>

        </div>
    </div>


    <script src="js/script.js"></script>
</body>

</html>
